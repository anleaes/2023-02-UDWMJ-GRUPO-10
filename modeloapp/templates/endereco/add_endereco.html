{% extends 'base.html' %}

{% load widget_tweaks %}

{% block title %}

    Cadastro de Endereço - {{ block.super }}

{% endblock title %}

{% block body %}

    <div class="container">
        <br />

        <div class="row">
            <div class ="col-md-12">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}

                </form>
            </div>
        </div>
    </div>
{% endblock body %}
